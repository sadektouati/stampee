{% for enchere in encheres %}
<article>
   <span class="{{ enchere.a_coup_de_coeur_lord ? 'coup-coeur' : '' }}"></span>
   <img
    {% if enchere.image %}
        src="{{enchere.fichier}}"
    {% else %}
        src="https://picsum.photos/200?random={{ random() }}"
    {% endif %}
        alt="{{enchere.titre}}">

   <div>
      <h3>{{enchere.titre}}</h3>
      <span>
        Est. 400 - 500 cad
      </span>
      <span>en cours {{ enchere.offre_actuel ? enchere.offre_actuel : '--' }} cad</span>
      <p>
        {{enchere.commentaire}}
      </p>
      <footer>
        <a href="/fiche/index/{{enchere.id}}" class="cta-secondaire">d√©tails</a>
     </footer>
   </div>
</article>
{% endfor %}
